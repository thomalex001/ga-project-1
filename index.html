    <title>GRID GAME!</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
    </header>
    <section class='main-section'>

    <footer>
      <div class='controls'></div>
